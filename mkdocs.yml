site_name: Gurklang

nav:
  - Intro: 'index.md'
  - Specification: 'specification.md'
  - Tutorial:
    - Basics: 'tutorial/00_basics.md'
    - 'Mutable variables': 'tutorial/05_boxes.md'

theme:
  name: material
  palette:
    primary: green

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.superfences
  - admonition

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - javascripts/config.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/lightfair.min.css
